<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
                <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">SG Library</a>
                <ul class="navbar-nav flex-column mt-4">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link text-white p-3 mb-2 sidebar-link">
                            <i class="fas fa-book-open text-light fa-lg mr-3"></i>
                            Book Titles
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End of sidebar -->

            <!-- Top Navigation Bar -->
            <div class="col-xl-10 col-lg-9 col-md-8 offset-xl-2 offset-lg-3 offset-md-4 bg-info fixed-top py-2 top-navbar">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h4 class="text-light text-uppercase mb-0">{{ panel or 'BOOK TITLES' }}</h4>
                    </div>
                </div>
            </div>
            <!-- End of top navigation -->

            <!-- Main content area -->
            <div class="col-xl-10 col-lg-9 col-md-8 offset-xl-2 offset-lg-3 offset-md-4 main-content">
                <!-- Content with top padding to account for fixed navbar -->
                <div class="content-area">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
