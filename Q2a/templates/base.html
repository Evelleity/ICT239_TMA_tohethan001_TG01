<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <!-- Navbar Toggler for mobile -->
      <nav class="navbar navbar-expand-md navbar-light d-md-none">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainLayout"
            aria-controls="mainLayout"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!-- Main Layout Container -->
      <div class="collapse navbar-collapse d-md-block" id="mainLayout">
        <div class="container-fluid">
          <div class="row">
            <!-- Sidebar -->
            <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
              <a
                href="#"
                class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border"
                >SG Library</a
              >
              <ul class="navbar-nav flex-column mt-4">
                <li class="nav-item">
                  <a
                    href="{{ url_for('index') }}"
                    class="nav-link p-3 mb-2 sidebar-link active"
                  >
                    <i class="fas fa-book-open fa-lg me-3"></i>Book Titles
                  </a>
                </li>
                <!-- Add other nav items here -->
              </ul>
            </div>
            <!-- End of sidebar -->

            <!-- Top Navigation Bar -->
            <div
              class="col-xl-10 col-lg-9 col-md-8 offset-xl-2 offset-lg-3 offset-md-4 fixed-top py-2 top-navbar"
            >
              <div class="row align-items-center">
                <div class="col-md-4">
                  <h4 class="text-uppercase mb-0">
                    {{ panel or 'BOOK TITLES' }}
                  </h4>
                </div>
              </div>
            </div>
            <!-- End of top navigation -->
          </div>
        </div>
      </div>
    </div>
    <!-- Main content area -->
    <div
      class="col-xl-10 col-lg-9 col-md-8 offset-xl-2 offset-lg-3 offset-md-4 main-content"
    >
      <div class="content-area">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
